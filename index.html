<!DOCTYPE HTML>

<html>
	<head>
		<!-- Bootstrap stuff -->
		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/bootstrap-theme.min.css">
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css">
		<title>Blockbuster</title>

		<script>
		var currPoster = 'br';

		function selected(id)
		{
			document.getElementById(currPoster).className = "notselected";
			currPoster = id;
			document.getElementById(currPoster).className = "selected";
		}
		</script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
		  <div class="container-fluid">
		    <ul class="nav navbar-nav">
		      <li class="active"><a href="index.html">Home</a></li>
		    </ul>
		    <ul class="nav navbar-nav navbar-right">
		    	<li><a href="#">Account</a></li>
		    </ul>
		  </div>
		</nav>

		<div class="container-fluid">
			<div class="row buffer">
				<div class="col-md-12"></div>
			</div>
			<div class="row buttons">
				<div class="col-md-4 sort">
					<div class="btn-group">
						<div class="btn-group dropup">
							<button class="btn btn-default dropdown-toggle dropup" data-toggle="dropdown" type="button">Sort By<span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Rating</a></li>
								</ul>
						</div>
						<div class="btn-group dropup">
							<button class="btn btn-default dropdown-toggle dropup" data-toggle="dropdown" type="button">Genres<span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">Sci-Fi</a></li>
									<li><a href="#">Western</a></li>
									<li><a href="#">Drama</a></li>
									<li><a href="#">Animated</a></li>
								</ul>
						</div>
						<div class="btn-group dropup">
							<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">Categories<span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">TV</a></li>
									<li><a href="#">Movies</a></li>
									<li><a href="#">Anime</a></li>
								</ul>
						</div>
						<div class="btn-group dropup">
							<button class="btn btn-default dropdown-toggle" data-toggle="dropdown" type="button">Suggestions<span class="caret"></span></button>
								<ul class="dropdown-menu" role="menu">
									<li><a href="#">????</a></li>
								</ul>
						</div>
					</div>
				</div>
				<div class="col-md-4"></div>
				<div class="col-md-4 search">
				    <div class="input-group">
				      <span class="input-group-btn">
				        <button class="btn btn-default" type="button">Enter</button>
				      </span>
				      <input type="text" class="form-control" placeholder="Enter Title">
				  </div>
				</div>
			</div>
			<div class="jumbotron">
				<table class="movies" border="0">
					<tr>
						<td>
							<div class="poster">
								<img id="br" class="selected" onmouseover="this.style.opacity=0.7;" onmouseout="this.style.opacity=1;" onClick="$('#br-m').modal('show'); selected(this.id);" src="images/img1.jpg"></img>
							</div>
						</td>
						<td>
							<div class="poster">
								<img id="pm" class="notselected" onmouseover="this.style.opacity=0.7;" onmouseout="this.style.opacity=1;" onClick="$('#pm-m').modal('show'); selected(this.id);" src="images/img2.jpg"></img>
							</div>
						</td>
						<td>
							<div class="poster">
								<img id="fmf" class="notselected" onmouseover="this.style.opacity=0.7;" onmouseout="this.style.opacity=1;" onClick="$('#fmf-m').modal('show'); selected(this.id);" src="images/img3.jpg"></img>
							</div>
						</td>
						<td>
							<div class="poster">
								<img id="ww" class="notselected" onmouseover="this.style.opacity=0.7;" onmouseout="this.style.opacity=1;" onClick="$('#ww-m').modal('show'); selected(this.id);" src="images/img4.jpg"></img>
							</div>
						</td>
						<td>
							<div class="poster">
								<img id="hni" class="notselected" onmouseover="this.style.opacity=0.7;" onmouseout="this.style.opacity=1;" onClick="$('#hni-m').modal('show'); selected(this.id);" src="images/img5.jpg"></img>
							</div>
						</td>
					</tr>
				</table>
			</div>

			<div id="br-m" class="modal fade" role="dialog">
			    <div class="modal-content">
			      	<div class="modal-body">
			        	<p>Blade Runner</p>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
			</div>

			<div id="pm-m" class="modal fade" role="dialog">
			    <div class="modal-content">
			      	<div class="modal-body">
			        	<p>Princess Mononoke</p>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
			</div>

			<div id="fmf-m" class="modal fade" role="dialog">
			    <div class="modal-content">
			      	<div class="modal-body">
			        	<p>Fantastic Mr. Fox</p>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
			</div>

			<div id="ww-m" class="modal fade" role="dialog">
			    <div class="modal-content">
			      	<div class="modal-body">
			        	<p>Westworld</p>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
			</div>

			<div id="hni-m" class="modal fade" role="dialog">
			    <div class="modal-content">
			      	<div class="modal-body">
			        	<p>Hajime no Ippo</p>
			      	</div>
			      	<div class="modal-footer">
			        	<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			      	</div>
			    </div>
			</div>

			<div class="row">
				<div class="col-md-4 description"></div>
			</div>
		</div>

		<script src="js/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
